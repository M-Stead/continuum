<style>
	.canvas {
		z-index: 30;
		background-color: #FFFFFF;
		font: 10px sans-serif;
		display:inline-block;
	}
	
	.node {
		stroke: #fff;
		stroke-width: 1.5px;
		cursor: move;
	}

	.group {
		stroke: #fff;
		stroke-width: 1.5px;
		cursor: move;
		opacity: 0.7;
	}

	.link {
		stroke: #7a4e4e;
		stroke-width: 4px;
		stroke-opacity: 1;
	}

	.label {
		fill: white;
		font-family: Verdana;
		font-size: 12px;
		text-anchor: middle;
		cursor: move;
	}
	
	#tooltip {
		color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 40;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
	}
	
	.info { }
</style>
<div id="tooltip"></div>
<div id="logicalDiagramCanvas" class="canvas" />
<div id="logicalDiagramInfo" class="info" />
